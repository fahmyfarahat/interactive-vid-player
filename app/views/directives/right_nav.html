<div class="vg-controls-right" ng-if="API.isFullScreen">
    <div class="vd-container right-nav" >
        <ul>
        <li ng-repeat="tap in taps" is-open="isopen" uib-dropdown on-toggle="toggled(open)">
            <a 
            uib-dropdown-toggle 
            href>
                <i class="{{tap.icon}}"></i> 
                {{tap.name}}
            </a>
            <ul ng-if="tap.icon === 'formattion'" class="uib-dropdown-menu">
                <li>
                    <ul class="col-md-6">
                        <li 
                        ng-if="tap.icon === 'formattion'"  
                        class="team-title">
                        <img src="/images/ahly.png" height="24"/>
                        </li>
                        
                        <!-- player list -->
                        <li ng-repeat="player in players">
                        <a href ng-click="playerInfo(player, $event)"><span>{{player.number}}</span> {{player.name}}</a></li>
                    </ul>
                </li>
                <li>
                    <ul class="col-md-6">
                        <li 
                        ng-if="tap.icon === 'formattion'"  
                        class="team-title">
                        <img src="/images/zamalek.png" height="24"/>
                        </li>
                        
                        <!-- player list -->
                        <li ng-repeat="player in players">
                        <a href ng-click="playerInfo(player, $event)"><span>{{player.number}}</span> {{player.name}}</a>
                        </li>
                    </ul>
                </li>
                <div id="playe_pitch" ng-if="pitch">
                    <span>{{playerPitch | json}}</span>
                </div>
            </ul>
        </li>
        </ul>
    </div>
</div>
